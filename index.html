<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <title>Document</title>
    
</head>

<body>
    <div class="header">
        <h5>Employee</h5>
    </div>
    <div class="upper-btn-box">
        <div class="left-box">
            <button class="" id="add-btn"><i class="fa fa-plus">&nbsp;Add Employee</i></button>
            <button class=""><i class="fa fa-eraser"> &nbsp; Clear Filtering</i></button>

        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="empid" placeholder="Type here">
            <button>Search</button>
        </div>


    </div>

    <div class="table-box">
        <table >
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">

            </tbody>
        </table>
    </div>


    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="avatar.jpg"  id="profile-pic" style="height: 150px;" alt="">
                <i class="fa fa-plus"></i>
                <input type="file" id="upload-pic">
            </div>
        </div>






        <div class="right-modal">
            <form id="register-form">
                <div class="input-box">

                    <label for="id">Id</label>
                    <input type="text" required id="id">
                </div>


                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" required id="name">
                </div>


                <div class="input-box">
                    <label for="l-name">Last Name</label>
                    <input type="text" required id="l-name">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" required id="email">
                </div>


                <div class="input-box">
                    <label for="office-code">Office Code</label>
                    <input type="text" required id="office-code">
                </div>


                <div class="input-box">
                    <label for="job-title">Job Title</label>
                    <input type="text" required id="job-title">
                </div>

                <div class="btn-2">
                    <button id="register-btn">Register</button>
                    <button disabled="disabled">Update</button>
                </div>

            </form>

        </div>

    </div>







   <!-- <script src="app.js"></script> -->
   <script src="app.js"></script>
</body>

</html>
